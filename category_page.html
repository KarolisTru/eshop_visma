<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="main-nav-container">
      <img
        src="https://cdn0.iconfinder.com/data/icons/stroke-ball-icons-2/633/02_Soccer-512.png"
        alt="logo"
        class="logo"
      />
      <nav class="main-navbar">
        <h1 class="shop-name">Shopapa</h1>
        <ul>
          <li class="nav-link">
            <button type="button" class="login-button">
              <a href="#">Login</a>
            </button>
          </li>
          <li class="desktop-show">
            <input
              type="search"
              id="site-search-desktop"
              name="q"
              placeholder="Search the website"
            />
          </li>
        </ul>
      </nav>
    </header>

    <div class="mobile-show mobile-searchbar-container">
      <input
        type="search"
        id="site-search-mobile"
        name="q"
        placeholder="Search the website"
      />
    </div>

    <nav class="breadcrumbs-navbar desktop-show">
      <ul>
        <li>
          <a href="#">Basketball</a>
        </li>
        <li>
          <a href="#">Football</a>
        </li>
        <li>
          <a href="#">Tennis</a>
        </li>
        <li>
          <a href="#">Swimming</a>
        </li>
        <li>
          <a href="#">Chess</a>
        </li>
      </ul>
    </nav>

    <main>
      <article class="product-list">
        <h2>Clothing</h2>
        <fieldset class="sort-container">
          <legend>Sort by:</legend>
          <select name="sort-options" id="sort-select">
            <option value="">--Please choose an option--</option>
            <option value="price">Price</option>
            <option value="name">Name</option>
            <option value="name">Availability</option>
          </select>
        </fieldset>
      </article>

      <footer>
        <ul>
          <li>
            <a href="#">Placeholder Link</a>
          </li>
          <li>
            <a href="#">Placeholder Link</a>
          </li>
          <li>
            <a href="#">Placeholder Link</a>
          </li>
          <li>
            <a href="#">Placeholder Link</a>
          </li>
        </ul>
      </footer>
    </main>
    <script type="module" src="js/pages/category_page.js"></script>
  </body>
</html>
